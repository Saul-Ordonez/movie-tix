<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <form id="movie-input">
        <div class="form-group">
          <p>Movies</p>
          <input type="radio" name="movie-name" value="spiderman">Spiderman<br>
          <input type="radio" name="movie-name" value="batman">Batman<br>
          <input type="radio" name="movie-name" value="joker">Joker<br>
        </div>
        <div class="form-group">
          <p>Showtimes</p>
          <input type="radio" name="movie-time" value="matinee">12:30 PM<br>
          <input type="radio" name="movie-time" value="afternoon">4:30 PM<br>
          <input type="radio" name="movie-time" value="primetime">7:30 PM<br>
        </div>
        <div class="form-group">
          <p>Prices</p>
          <input type="radio" name="age" value="young">Youth (under 13)<br>
          <input type="radio" name="age" value="adult">Adult (over 13)<br>
          <input type="radio" name="age" value="senior">Senior (over 60)<br>
        </div>
        <button type="submit" class="btn-success" name="button">Submit</button>
      </form>
      <div>


      </div>
    </div>


  </body>
</html>
